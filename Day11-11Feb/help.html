<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .error-msg {
            color: red;
            margin-top: 10px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="qr-box"></div>
    <input type="text" class="input" placeholder="Enter text or URL">
    <button class="qr-generate-btn">Generate QR Code</button>
    <button class="download-btn" disabled>Download QR Code</button>
    <p class="error-msg"></p>

    <script>
        const saveQrCode = document.querySelector(".qr-box");
        const qrInput = document.querySelector(".input");
        const qrGenerateBtn = document.querySelector(".qr-generate-btn");
        const downloadBtn = document.querySelector(".download-btn");
        const saveErrorMsg = document.querySelector(".error-msg");

        qrGenerateBtn.addEventListener("click", () => {
            validityInput();
        });

        downloadBtn.addEventListener("click", () => {
            downloadQRCode();
        });

        function validityInput() {
            if (qrInput.value.trim().length > 0) {
                qrCodeGenerate();
                downloadBtn.disabled = false; // Enable download button
            } else {
                saveQrCode.innerHTML = "";
                saveErrorMsg.textContent = "Enter the text or URL link to generate QR-Code";
                downloadBtn.disabled = true; // Disable download button
            }
        }

        function qrCodeGenerate() {
            saveQrCode.innerHTML = ""; // Clear the QR code container
            saveErrorMsg.textContent = ""; // Clear the error message
            new QRCode(saveQrCode, {
                text: qrInput.value,
                height: 400,
                width: 400,
                colorLight: "#fff",
                colorDark: "#000",
            });
        }

        function downloadQRCode() {
            // Get the canvas element from the QR code
            const canvas = saveQrCode.querySelector("canvas");
            if (!canvas) {
                saveErrorMsg.textContent = "No QR code available to download.";
                return;
            }

            // Convert canvas to image (PNG)
            const url = canvas.toDataURL("image/png");

            // Create a temporary link element to trigger the download
            const link = document.createElement("a");
            link.href = url;
            link.download = "qrcode.png"; // File name for download
            document.body.appendChild(link);
            link.click(); // Trigger the download
            document.body.removeChild(link); // Clean up
        }
    </script>
</body>
</html>
